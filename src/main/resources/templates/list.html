<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1> Saket Book List </h1>

<table>
    <tr>
        <th> ID</th>
        <th>Title</th>
        <th>Publisher</th>

    </tr>
    <tr th:each="book:${books}"}>
        <td th:test="${book.id}">123</td>
        <td th:test="${book.title}">Spring in Action</td>
        <td th:test="${book.publisher.name}"> Wrox</td>

    </tr>
</table>


</body>
</html>
